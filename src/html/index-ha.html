<body>
    <!-- banner -->

    <div id="myCarousel" class="banner carousel slide" data>
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">

            <li data-target="#myCarousel" data-slide-to="1"></li>

            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../images/images-ha/banner-0.png" alt="First slide">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-6.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-7.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-8.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-9.png" alt="First slide">

            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
