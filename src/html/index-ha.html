<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css-ha/common.css">
    <link rel="stylesheet" href="../css/css-ha/index.css">
    <!--[if lt IE 9]>
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
 <![endif]-->
</head>

<body>
    <!-- banner -->

    <div id="myCarousel" class="banner carousel slide" data>
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../images/images-ha/banner-0.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-1.png" alt="second slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-2.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-3.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-4.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-5.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-6.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-7.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-8.png" alt="First slide">

            </div>
            <div class="item">
                <img src="../images/images-ha/banner-9.png" alt="First slide">

            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>


    <div class="news-plans container-fluid">
        <div class="news col-md-7">
            <div class="news-title">
                <h2>育碧游戏新闻</h2>
                <a href="#" class="more">更多</a>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <img src="../images/images-ha/news-1.jpg" alt="">
                </div>
                <div class="col-md-8 col-xs-8"></div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <img src="../images/images-ha/news-2.jpg" alt="">
                </div>
                <div class="col-md-8 col-xs-8"></div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <img src="../images/images-ha/news-3.jpg" alt="">
                </div>
                <div class="col-md-8 col-xs-8"></div>
            </div>
        </div>
        <div class="plans col-md-5"></div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/js-ha/head.js"></script>
</body>

</html>
